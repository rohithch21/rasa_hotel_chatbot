      the Dynasties of mythical China, drawing on its several millennia of culinary
      history back to the era of Mahjong!
  utter_spa:
  - text: speak:Treat yourself with the luxuriously soothing environment and welcoming
      therapists that will help you relax. You have an option to choose and indulge
      from a comprehensive wellness menu that will uplift your tired body and soul.
      Our catalog is catered with skilled therapists, who are dedicated to delivering
      the best-in-class experience.
  utter_travel:
  - text: speak:We offer a Travel Desk facility to help you with your travel queries.
      Whether you want to book a cab or need a complete travel plan to visit the most
      popular places in the city, we are at your service at any time of the day.
