    text: 'These are the amenities provided at the hotel. '
  utter_bar:
  - text: speak:Unwind after a long day at our Bar at ITC Hotels. We serve the choicest
      of malts, liquors and imported spirits which guarantees to lift up your mood.
      Relax and sip on your favorite drinks at this elegant bar with relaxed seating.
  utter_business:
  - text: At ITC, we are dedicated to serving your business needs. We offer the right
      blend of service, luxury, and quiet efficiency, customizing our facilities to
      suit your every need. Armed with amenities like telephone, high-speed Internet
      and efficient secretarial service, our full-fledged, fully equipped Business
      Center will meet all your requirements.
  utter_cafe:
  - text: Indulge in the contemporary and stylish grab and go delicatessen located
      at our Hotel, offering an extensive range of tea, coffee, and other beverages
      along with freshly baked treats and gourmet retail goods. Itâ€™s the perfect new
      spot to grab a cup of freshly brewed coffee even at midnight with your loved
      ones.
  utter_chocolates:
  - text: speak:Fabelle is a premium brand of chocolates made from the best cocoa
      from around the world to give your taste buds a treat of tasting the real chocolate.
      Feel free to get a free sample and I am sure you will want to have more.
  utter_entertainment:
  - text: speak:Here at ITC we not only care about your wellness but also your experience,
      You can explore and engage in our world-class In-house entertainment avenues
      or try out the refreshing spa that is curated to help you relax and dwell in
      the ultimate marquee experience
  utter_goodbye:
  - text: Goodbye!
  utter_greet:
  - text: Hey there!
  utter_gym:
  - text: peak:Come on...get up, the fitness center is right here. You can head into
      our expansive Fitness Studio featuring a full complement of Technogym equipment;
      steam rooms and saunas in addition to a skilled training team ready to help
      you achieve your fitness goals.
  utter_mains_menu:
  - image: https://static.eazydiner.com/resized/1920X/restaurant%2F657735%2Fmenu%2Fmenu01542276730511.jpg
    text: speak:Take a look and select your main course. Let us take you on an excursion
      to the Dynasties of mythical China, drawing on its several millennia of culinary
      history back to the era of Mahjong!
  utter_nonveg_menu:
  - text: speak:Take a look and pick your non vegetarian appetizers. Let us take you
      on an excursion to the Dynasties of mythical China, drawing on its several millennia
      of culinary history back to the era of Mahjong!
    image: https://static.eazydiner.com/resized/1920X/restaurant%2F657735%2Fmenu%2Fmenu51542276733107.jpg
  utter_options:
